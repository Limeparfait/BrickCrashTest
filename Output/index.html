<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Unity WebGL Player | Block_crash_test</title>
		<link rel="shortcut icon" href="TemplateData/favicon.ico" />
		<link rel="stylesheet" href="TemplateData/style.css" />
		<script type="text/javascript">
			var messageQueue = [];
			var gameInstance;

			function receiveMessage(event) {
				if (event.data.type === "DeviceType") {
					var deviceType = event.data.value;
					if (gameInstance) {
						gameInstance.SendMessage(
							"GameManager",
							"SetDeviceType",
							deviceType
						);
					} else {
						messageQueue.push(deviceType);
					}
				}
			}

			window.addEventListener("message", receiveMessage, false);

			function processMessageQueue() {
				while (messageQueue.length > 0) {
					var deviceType = messageQueue.shift();
					gameInstance.SendMessage(
						"GameManager",
						"SetDeviceType",
						deviceType
					);
				}
			}
		</script>
	</head>
	<body>
		<div id="unity-container" class="unity-desktop">
			<canvas
				id="unity-canvas"
				width="1080"
				height="1920"
				tabindex="-1"></canvas>
			<div id="unity-loading-bar">
				<div id="unity-logo"></div>
				<div id="unity-progress-bar-empty">
					<div id="unity-progress-bar-full"></div>
				</div>
			</div>
			<div id="unity-warning"></div>
		</div>
		<script>
			var container = document.querySelector("#unity-container");
			var canvas = document.querySelector("#unity-canvas");
			var loadingBar = document.querySelector("#unity-loading-bar");
			var progressBarFull = document.querySelector(
				"#unity-progress-bar-full"
			);
			var warningBanner = document.querySelector("#unity-warning");

			function unityShowBanner(msg, type) {
				function updateBannerVisibility() {
					warningBanner.style.display = warningBanner.children.length
						? "block"
						: "none";
				}
				var div = document.createElement("div");
				div.innerHTML = msg;
				warningBanner.appendChild(div);
				if (type == "error")
					div.style = "background: red; padding: 10px;";
				else {
					if (type == "warning")
						div.style = "background: yellow; padding: 10px;";
					setTimeout(function () {
						warningBanner.removeChild(div);
						updateBannerVisibility();
					}, 5000);
				}
				updateBannerVisibility();
			}

			var buildUrl = "Build";
			var loaderUrl = buildUrl + "/Output.loader.js";
			var config = {
				dataUrl: buildUrl + "/Output.data",
				frameworkUrl: buildUrl + "/Output.framework.js",
				codeUrl: buildUrl + "/Output.wasm",
				streamingAssetsUrl: "StreamingAssets",
				companyName: "DefaultCompany",
				productName: "Block_crash_test",
				productVersion: "1.0",
				showBanner: unityShowBanner,
			};

			if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
				var meta = document.createElement("meta");
				meta.name = "viewport";
				meta.content =
					"width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
				document.getElementsByTagName("head")[0].appendChild(meta);
				container.className = "unity-mobile";
				canvas.className = "unity-mobile";
			} else {
				canvas.style.width = "1080px";
				canvas.style.height = "1920px";
			}

			loadingBar.style.display = "block";

			var script = document.createElement("script");
			script.src = loaderUrl;
			script.onload = () => {
				createUnityInstance(canvas, config, (progress) => {
					progressBarFull.style.width = 100 * progress + "%";
				})
					.then((unityInstance) => {
						loadingBar.style.display = "none";
						gameInstance = unityInstance;
						processMessageQueue();
					})
					.catch((message) => {
						alert(message);
					});
			};
			document.body.appendChild(script);
		</script>
	</body>
</html>
